name: "Deploy USALauncher"

on:
  push:
    tags:
      - "USALauncher/v*"

permissions:
  contents: write
  deployments: write

env:
  PROJECT_PATH: USALauncher.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet Packages
        uses: actions/cache@v4.1.1
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore Dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build Project
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - name: Publish Project using Publish Profile
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release /p:PublishProfile=Properties/PublishProfiles/FolderProfile.pubxml

      - name: List Published Files
        run: dir bin\Release\net461\publish

      - name: Write Certificate File
        run: echo $CERTIFICATE_BASE64 | powershell -Command "[System.Convert]::FromBase64String($env:CERTIFICATE_BASE64) | Set-Content -Path 'certificate.pfx' -Encoding Byte"
        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}

      - name: Code Signing
        uses: skymatic/code-sign-action@v3.0.0
        with:
          certificate: ${{ secrets.CERTIFICATE_BASE64 }}
          password: ${{ secrets.CERTIFICATE_PASSWORD }}
          certificatesha1: ${{ secrets.CERTIFICATE_SHA1 }}
          folder: "bin/Release/net461/publish"
          timestampUrl: "http://timestamp.digicert.com"

      - name: Create Release and Upload Release Assets
        uses: softprops/action-gh-release@v2.0.8
        with:
          tag_name: ${{ github.ref }}
          name: ${{ github.ref }}
          draft: false
          prerelease: false
          files: bin/Release/net461/publish/USALauncher.exe
        env:
          github-token: ${{ secrets.GITHUB_TOKEN }}
